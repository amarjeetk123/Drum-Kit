<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/694a00980e.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="main">
        <h1 class="heading">Drum Kits</h1>
        <div class="kit_btns">
            <button class="drum_btn a">a</button>
            <button class="drum_btn s">s</button>
            <button class="drum_btn w">w</button>
            <button class="drum_btn j">j</button>
            <button class="drum_btn d">d</button>
            <button class="drum_btn l">l</button>
            <button class="drum_btn k">k</button>
        </div>

        <div class="volum">
            <i class="fa-solid fa-volume-high fa-2x icon"></i>
            <input type="range" name="" id="volume_slider">
           
        </div>
        <div class="last_btns">
            <button id="auto">Auto Play</button>
            
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
